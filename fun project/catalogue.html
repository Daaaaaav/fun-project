<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Davina Streetwear Merchandise</h1>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="spraycan.jpg" class="d-block w-100" alt="Spray Can">
          <div class="carousel-caption d-none d-md-block">
            <h5>Street Spray Can</h5>
          <a href="cart.html" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="glasses.png" class="d-block w-100" alt="Glasses">
          <div class="carousel-caption d-none d-md-block">
            <h5>Street Sunglasses</h5>
            <a href="cart.html" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="cap.jpg" class="d-block w-100" alt="Cap">
          <div class="carousel-caption d-none d-md-block">
            <h5>"Don't" Snapback Cap</h5>
            <a href="cart.html" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="bottle.jpg" class="d-block w-100" alt="Water Bottle">
          <div class="carousel-caption d-none d-md-block">
          <h5>Active Graffiti Water Bottle</h5>
          <a href="cart.html" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="gloves.jpg" class="d-block w-100" alt="Gloves">
        <div class="carousel-caption d-none d-md-block">
          <h5>Street "Ride" Gloves</h5>
          <a href="cart.html" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="bag.png" class="d-block w-100" alt="Bag">
        <div class="carousel-caption d-none d-md-block">
          <h5>Street Crossbody Bag</h5>
          <a href="cart.html" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+LOja0TwHbfEN6e4i9OmCxXUO7OF9" crossorigin="anonymous"></script>      
</body>
</html>
